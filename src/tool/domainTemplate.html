<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>${form}</title>
</head>
<body>

	<h1>编辑：${form}</h1>

	<span style="color: red" wicket:id="feedback"></span>

	<form wicket:id="form">
		<table border="1">
			<#list fields.data as field>
			<tr>
				<td>${field[0]}</td>
				<td>${field[1]}</td>
			</tr>
			</#list>
			<tr>
				<td align="center"><input type="submit"></input>
				</td>
				<td align="center"><input type="reset"></input>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
