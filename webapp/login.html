<html>
<head>
<title>WebReport Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/login.js"></script>

<style>
/*-- 样式 .login_body .login_form 在main.css中定义 --*/
form input[name='wr3user'] {
	color: gray;
}
</style>

</head>
<body class="login_body">
	<script>
		if (window.top.location.href.search(/\/login\.html$/) == -1)
			window.top.location.href = '/login.html';
	</script>
	
	<img src="/img/idp-webfirst.png" style="position: absolute; top: 50%; left: 50%; margin-top: -80px; margin-left: -110px;" />
	<form id="fm1" class="login_form ui-corner-all" method="post" action="." onsubmit="return check();" style="vertical-align: middle">
		用 户 : <input name="uid" type="text" value="在此输入用户ID" class="ui-corner-all"></input> <br /> 
		密 码 : <input name="pwd" type="password" value="" class="ui-corner-all"></input> <br />
		<p align="center" style="padding: 6px">
			<input type="submit" class="ui-state-default ui-corner-all" style="font-weight: bold; color: green;" value="登 录"></input>&nbsp;&nbsp;&nbsp; 
			<input type="reset" class="ui-state-default ui-corner-all" style="font-weight: bold; color: green;" value="重 置"></input>
		</p>
		<center>
			<div id="wr3user">登录情况</div> <br/>
			<img alt="nasoft" src="/img/nasoft-rnd.png">
		</center>
	</form>

</body>
</html>
